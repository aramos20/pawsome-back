name: Develop CI/CD Pipeline

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.6.1"
          cache: "npm"
          cache-dependency-path: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml --namespace=dev
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: "deployments"
          slack-message: "Deploy to dev succeeded!"
        if: success()
